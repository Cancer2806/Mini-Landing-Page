<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Contact Form</title>
</head>

<body>
  <header>
    <h1>Icecream Lovers</h1>
    <nav class="nav">
      <ul>
        <li><a href="#">About</a></li>
        <li><a href="#">Locations</a></li>
        <li><a href="#name">Contact Form</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="text-center">
      <figure class="icecream">
        <img src="./assets/images/pexels-anna-pyshniuk-7855286.jpg" alt="Icecream cone">
        <figcaption>Everyone loves Icecream</figcaption>
      </figure>
    </section>
  
    <section class="contact-form">
      <h2>Contact Me!</h2>
      <form action="" method="get">
        <fieldset class="fieldset">
          <legend>Please enter your contact information below:</legend>
          <br>
          <label for="name">Enter your name: </label>
          <input type="text" name="name" id="name" required>
          <br>
          <br>
          <label for="email">Enter your email: </label>
          <input type="email" name="email" id="email" required>
          <br>
          <br>
          <button type="submit" class="submit">Send!</button>
        </fieldset>
      </form>
    </section>
  </main>

  <footer class="footer">
    <p>main image courtesy of "pexels-anna-pyshniuk-7855286"</p>
  </footer>
</body>
</html>
