<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link ref="stylesheet" href="./assets/css/style.css">
    <title>Contact Form</title>
</head>
<body>
    <main>
        <header>
            <h1>Contact Information Form</h1>

        </header>

        <section>

            <h2>Please enter your contact info below</h2>
            <figure>
                <img src="./assets/images/pexels-anna-pyshniuk-7855286.jpg"
                     alt="Icecream cone">
                <figcaption>Everyone loves Icecream</figcaption>
            </figure>

            <form action="" method="get" class="form-input">
                <div class="form-input">
                  <label for="name">Enter your name: </label>
                  <input type="text" name="name" id="name" required>
                </div>
                <div class="form-input">
                  <label for="email">Enter your email: </label>
                  <input type="email" name="email" id="email" required>
                </div>
                <div class="form-input">
                  <input type="submit" value="Submit!">
                </div>
              </form>

        </section>

        <footer>
            <p>main image courtesy of "pexels-anna-pyshniuk-7855286"</p>
        </footer>
    </main>
    
</body>
</html>
