<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Contact Form</title>
</head>

<body>
    <header>
          <h1>Icecream Lovers Site</h1>
          <nav class="nav">
            <ul>
              <li><a href="#">About</a></li>
              <li><a href="#">Locations</a></li>
              <li><a href="#name">Contact Form</a></li>
            </ul>
          </nav>

    </header>

    <main>

            <figure class="icecream">
                <img src="./assets/images/pexels-anna-pyshniuk-7855286.jpg"
                     alt="Icecream cone">
                <figcaption>Everyone loves Icecream</figcaption>
            </figure>

            <p>Please enter your contact information below</p>
            <form action="" method="get" class="form-input">
                <div class="form-input">
                  <label for="name">Enter your name: </label>
                  <input type="text" name="name" id="name" required>
                </div>
                <div class="form-input">
                  <label for="email">Enter your email: </label>
                  <input type="email" name="email" id="email" required>
                </div>
                <div class="form-input">
                  <input type="submit" value="Submit!">
                </div>
              </form>

        </main>

        <footer>
            <p>main image courtesy of "pexels-anna-pyshniuk-7855286"</p>
        </footer>
    </main>

</body>
</html>
